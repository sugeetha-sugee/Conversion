<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(make,speed)
{
    this.make=make;
    this.speed=speed;
    this.brake=function()
    {
        this.speed=this.speed-5;
        console.log("The current speed of the car:",this.speed+"km/h");
    }
}
Car.prototype.accelerate=function()
{
    this.speed=this.speed+10;
    console.log("Current speed of the car:",this.speed+"km/h");
}


const car=new Car("BMW",120);
car.brake();
car.accelerate()
    </script>
</body>
</html>
