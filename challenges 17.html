<body>
    
    <script>
        const checkDogs = function (dogsJulia, dogsKate) {
    // Shallow copy of Julia's array
    const correctedJulia = dogsJulia.slice();

    // Remove the first and last two elements (cat ages)
    correctedJulia.splice(0, 1);
    correctedJulia.splice(-2);

    // Merge Julia's corrected data with Kate's data
    const allDogs = [...correctedJulia, ...dogsKate];

    // Log whether each dog is an adult or a puppy
    allDogs.forEach((dogAge, i) => {
        const dogType = dogAge >= 3 ? 'adult' : 'puppy';
        console.log(`Dog number ${i + 1} is a ${dogType}, and is ${dogAge} years old.`);
    });
};

// Test Data 1
const dogsJuliaData1 = [3, 5, 2, 12, 7];
const dogsKateData1 = [4, 1, 15, 8, 3];
console.log("Test Data 1:");
checkDogs(dogsJuliaData1, dogsKateData1);

// Test Data 2
const dogsJuliaData2 = [9, 16, 6, 8, 3];
const dogsKateData2 = [10, 5, 6, 1, 4];
console.log("\nTest Data 2:");
checkDogs(dogsJuliaData2, dogsKateData2);

    </script>
